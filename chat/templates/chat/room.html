<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; height: 100vh; background: #f0f2f5; margin: 0; }
        
        #chat-container { 
            width: 400px; 
            height: 90vh; 
            background: white; 
            margin-top: 20px; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        
        #chat-log { 
            flex: 1; 
            padding: 20px; 
            overflow-y: scroll; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        /* Message Bubbles */
        .message { padding: 10px 15px; border-radius: 20px; max-width: 70%; word-wrap: break-word; font-size: 15px; }
        .received { background: #e4e6eb; align-self: flex-start; color: black; }
        .sent { background: #0084ff; color: white; align-self: flex-end; text-align: right; }
        
        #input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; align-items: center; }
        #chat-message-input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        #chat-message-submit { margin-left: 10px; padding: 10px 20px; border-radius: 20px; border: none; background: #0084ff; color: white; cursor: pointer; font-weight: bold;}
        #chat-message-submit:hover { background: #006bcf; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-log">
            </div>
        <div id="input-area">
            <input id="chat-message-input" type="text" placeholder="Type a message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        
        // 1. Ask for name
        let myName = prompt("What is your name?");
        if (!myName || myName === "") { myName = "Anonymous"; }

        // 2. Connect to WebSocket
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        // 3. Receive Message
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            const messageElement = document.createElement('div');
            
            // Check who sent it
            if (data.username === myName) {
                messageElement.classList.add('message', 'sent');
            } else {
                messageElement.classList.add('message', 'received');
            }
            
            messageElement.innerText = data.username + ": " + data.message;
            
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // 4. Send Message
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            
            if (message.trim() !== "") {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': myName
                }));
                messageInputDom.value = '';
            }
        };
    </script>
</body>
</html>
